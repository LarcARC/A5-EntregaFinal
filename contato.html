    <div class="nav_header">

  <div id="login">
    <form action="obrigado.html" target="_self">
      <div class="contato">
        <h1>Contato</h1>
      </div>
      <div class="nome">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required />
      </div>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="assunto">
        <label for="select">Assunto</label>
        <select name="select" id="select">
          <option value="Sugestao">Sugestão</option>
          <option value="Critica">Crítica</option>
          <option value="Elogio" selected>Elogio</option>
        </select>
      </div>
      <div class="mensagem">
        <label for="mensagem">Escreva sua mensagem: </label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="Concordo" id="Concorda" required />
        <label for="Concordo">Concordo com os Termos de Privacidade do Site</label>
      </div>
      <div class="footer">
        <input type="submit" value="Enviar" class="enviar" />
      </div>
    </form>
  </div>
